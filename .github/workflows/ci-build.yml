name: CI - Tests + Build Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Flask server in background
        run: |
          nohup python app.py > flask.log 2>&1 &
          sleep 8   # Attends que le serveur soit vraiment prÃªt (augmente si besoin)

      - name: Run pytest
        run: pytest tests/ -v

      - name: Stop Flask server (cleanup)
        if: always()
        run: pkill -f "python app.py" || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/docker-exercise:latest .
          docker push ghcr.io/${{ github.repository_owner }}/docker-exercise:latest
